<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="лого замечательного сайта под названием Mesto, который я начинаю верстать 07.06.2023 в 17:01 по Екатеринбугскому времени. Делаю я это, совершенно не зная, как в дальнейшем мне предстоит писать JavaScript к этому проекту." class="header__logo">
        </header>

        <div class="main">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/profile.png" alt="Жак-Ив Кусто́ — французский исследователь Мирового океана, фотограф, режиссёр, изобретатель, автор множества книг и фильмов. Являлся членом Французской академии. Командор ордена Почётного легиона. Известен как Капитан Кусто." class="profile__avatar">
                    <div class="profile__container">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button aria-label="Внесите изменения" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="Добавьте изображение" class="profile__button"></button>
            </section>
    
            <section class="group">
                <div class="group__element">
                    <img src="images/Норвегия.png" alt="картинка1" class="group__image">
                    <div class="group__items">
                        <h2 class="group__title">Норвегия</h2>
                        <button type="button" aria-label="Отметить как понравившееся" class="group__button"></button>
                    </div>
                </div>
    
                <div class="group__element">
                    <img src="images/Стетинд.png" alt="картинка1" class="group__image">
                    <div class="group__items">
                        <h2 class="group__title">Стетинд</h2>
                        <button type="button" aria-label="Отметить как понравившееся" class="group__button"></button>
                    </div>
                </div>
    
                <div class="group__element">
                    <img src="images/Лос-Анджелес.png" alt="картинка1" class="group__image">
                    <div class="group__items">
                        <h2 class="group__title">Лос-Анджелес</h2>
                        <button type="button" aria-label="Отметить как понравившееся" class="group__button"></button>
                    </div>
                </div>
    
                <div class="group__element">
                    <img src="images/Швейцария.png" alt="картинка1" class="group__image">
                    <div class="group__items">
                        <h2 class="group__title">Швейцария</h2>
                        <button type="button" aria-label="Отметить как понравившееся" class="group__button"></button>
                    </div>
                </div>
    
                <div class="group__element">
                    <img src="images/Альпы.png" alt="картинка1" class="group__image">
                    <div class="group__items">
                        <h2 class="group__title">Альпийские горы</h2>
                        <button type="button" aria-label="Отметить как понравившееся" class="group__button"></button>
                    </div>
                </div>
    
                <div class="group__element">
                    <img src="images/Австрия.png" alt="картинка1" class="group__image">
                    <div class="group__items">
                        <h2 class="group__title">Австрия</h2>
                        <button type="button" aria-label="Отметить как понравившееся" class="group__button"></button>
                    </div>
                </div>
            </section>
        </div>
        
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <aside class="popup">
            <div class="popup__content">
                <button aria-label="Закрыть" class="popup__button-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" placeholder="Имя" class="popup__input popup__edit_name" value="Жак-Ив Кусто" name="name">
                    <input type="text" placeholder="О себе" class="popup__input popup__edit_info" value="Исследователь океана" name="info">
                    <button aria-label="Сохранить изменения" type="submit" class="popup__button"></button>
                </form>
            </div>
        </aside>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
